<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Próximamente</title>
    <link rel="stylesheet" href="css/proximamente.css">
</head>
<body>
    <div class="container">
        <h1>Próximamente</h1>
        <div class="countdown">
            <div class="time" id="days">00</div>
            <span>días</span>
            <div class="time" id="hours">00</div>
            <span>horas</span>
            <div class="time" id="minutes">00</div>
            <span>minutos</span>
            <div class="time" id="seconds">00</div>
            <span>segundos</span>
        </div>
        <p id="message">Estamos trabajando duro para traerte algo increíble.</p>
    </div>
    

    <script src="js/proximamente.js"></script>
</body>
</html>
